<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Website 02</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
    <div id="wrapper" class="wrapper">

        <div id="leftSide" class="leftSide">

            <div id="inputBoxes" class="inputBoxes">
                <input type="text" id="inputNavn" class="inputBox" placeholder="Navn">

                <input type="text" id="inputTelf" class="inputBox" placeholder="Telefon">

                <input type="text" id="inputEmail" class="inputBox" placeholder="Email">

            </div>

            <div id="allButtons" class="allButtons">
                <div id="funcButtons" class="funcButtons">
                    <button type="button" id="btnOk" class="btnFunc" >Ok</button>
                    <button type="button" id="btnCancel" class="btnFunc">Cancel</button>
                </div>

                <div id="" class="dispButtons">
                    <button type="button" id="btnPrint" class="btnDisp">Se Navne</button>
                </div>
            </div>
        </div>

        <div id="center" class="center"></div>

        <div id="rightSide" class="rightSide">
            <textarea type="textarea" class="outputBox"></textarea>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
